<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:rel="stylesheet" th:href="@{assets/bootstrap-datepicker/css/bootstrap-datepicker.css}"/>
    <link th:rel="stylesheet" th:href="@{assets/bootstrap-datepicker/css/bootstrap-datepicker.standalone.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
    <title>Main page</title>
</head>
<body>
    <div>
        <h1>TODO list:</h1>
        <br/>
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Actions</th>
                <th>Id</th>
                <th>Title</th>
                <th>Description</th>
                <th>Is Complete</th>
                <th>Due to</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${tasks}">
                <td>
                    <div class="btn btn-group-sm" role="group">
                        <a class="btn btn-info" th:href="@{/edit/{id}(id=${task.id})}">
                            <i class="bi bi-pencil-fill"></i> Edit</a>
                        <a class="btn btn-danger" th:href="@{/delete/{id}(id=${task.id})}">
                            <i class="bi bi-trash-fill"></i> Delete</a>
                    </div>
                </td>
                <td th:text="${task.id}"></td>
                <td th:text="${task.title}"></td>
                <td th:text="${task.description}"></td>
                <td>
                    <span th:if="${task.isComplete} == true" th:text="Yes" />
                    <span th:unless="${task.isComplete} == true" th:text="No" />
                </td>
                <td th:text="${task.dueDate}"></td>
            </tr>
            </tbody>
        </table>
        <p><a class="btn btn-outline-success" href="/new-task">
            <i class="bi bi-plus-square-fill">Add new task</i>
        </a> </p>
        <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}"></script>
    </div>
</body>
</html>
