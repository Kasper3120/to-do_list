<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:rel="stylesheet" th:href="@{assets/bootstrap-datepicker/css/bootstrap-datepicker.css}"/>
    <link th:rel="stylesheet" th:href="@{assets/bootstrap-datepicker/css/bootstrap-datepicker.standalone.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
    <title>Edit a task</title>
</head>
<body>
<div class="row mt-5">
    <div class="col-2">
        <p><a class="btn btn-outline-success" href="/">
            <i class="bi bi-arrow-left-square-fill"></i> Return</a>
        </p>
    </div>
    <div class="col-6"></div>
    <h2>Edit task</h2>
    <form action="#" th:action="@{/task/{id}(id=${task.id})}" th:object="${task}" method="POST">
        <div class="form-group">
            <div class="col-6">
            <label for="title">Title</label>
            <input class="form-control"
                   type="text"
                   th:field="*{title}"
                   id="title"
                   placeholder="Title">
            <br>
            <label for="description">Description</label>
            <input class="form-control"
                   type="text"
                   th:field="*{description}"
                   id="description"
                   placeholder="Description">
            </div>
            <br>
            <label for="due-date">Due date</label>
            <div class="input-group date">
                <input type="text" class="form-control" id="due-date" autocomplete="off" min="[[${#dates.format(#dates.createNow(),'yyyy-MM-dd')}]]" th:field="*{dueDate}"/>
                <div class="input-group-append">
                    <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                </div>
            </div>
            <br>
            <div class="col-6 form-check">
                <input
                        class="form-check-input"
                        type="checkbox"
                        id="inputIsComplete"
                        th:field="*{isComplete}"
                        th:checked="${isComplete} == true">
                <label class="form-check-input" for="inputIsComplete">
                    Complete
                </label>
            </div>
            <br>
            <button type="submit" class="btn btn-outline-success">
                <i class="bi bi-plus-square-fill"></i> Save
            </button>
        </div>
    </form>
</div>

</body>
</html>
